<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:ital@1&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>To Do List</title>
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
</head>
<body>
  
  <div class="content">
    <div id="myDIV" class="header">
        <h1>To do list for today</h1>
      <div class="addList">
        <input type="text" id="myInput" placeholder="What else...?">
        <button class="add">Add</button>
      </div>
    </div>
      
      <ol id ="myOl">
        <li class="list">The gym</li>
        <li class="checked">Study</li>
        <li class="list">Cleaning</li>
        <li class="hiden list">Walk</li>
        <li class="hiden list">Read a book</li>
        <li class="hiden list">Organize home</li>
      </ol>
      <img class="girl" src="toDo.png" alt="girl">
  </div>
      
    <script src="script.js"></script>
</body>
</html>
